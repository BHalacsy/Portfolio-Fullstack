<!DOCTYPE html>
<html lang="en" class="snap-y snap-mandatory scroll-pt-16 font-main scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/output.css" rel="stylesheet">
    <title>Balint Halacsy</title>
</head>
<body class="bg-[var(--fg-color)]">
<audio id="player" loop preload="auto">
    <source src="" type="audio/mpeg">
    Your browser does not support audio elements.
</audio>
<section id="menu">
    <div class="fixed flex justify-center top-0 left-0 right-0 z-50 ">
        <button id="menuButton" class="bg-[var(--accent-tinted-color)] hover:bg-[var(--accent-color)] px-6 py-3 rounded-b-lg transition-all duration-200">
            <img src="public/media/menuArrow.svg" alt="menu arrow" class="w-6 h-6 transition-transform duration-200">
        </button>
        <div id="menuContent" class="hidden absolute top-full mt-2 z-50 bg-[var(--accent-tinted-color)] rounded-lg p-4 border border-[var(--accent-color)]">
            <div class="flex">
                <div class="flex flex-col">
                    <button id="darkModeToggle" class="bg-[var(--fg-color)] hover:bg-[var(--fg-tinted-color)] shadow-[4px_4px_0px_0px_#1e293b] transition-all duration-200 hover:translate-x-1 hover:translate-y-1 hover:shadow-none text-[#EDEEF7] px-4 py-2 rounded-2xl whitespace-nowrap">
                        <img id="darkModeIcon" src="public/media/lightToggle.svg" alt="light/dark mode" class="w-6 h-6">
                    </button>
                </div>
                <div class="flex flex-col mx-4">
                    <label for="trackSelect"></label><select id="trackSelect" class="bg-[var(--fg-color)] hover:bg-[var(--fg-tinted-color)] px-4 py-2 text-[var(--txt-color)] rounded-2xl shadow-[4px_4px_0px_0px_#1e293b] transition-all duration-200 hover:translate-x-1 hover:translate-y-1 hover:shadow-none">
                        <option value="">Select Track (None)</option>
                        <option value="A">Disco Elysium</option>
                        <option value="B">Little Big Planet</option>
                        <option value="C">Club Penguin</option>
                    </select>
                </div>
                <div class="flex items-center bg-[var(--fg-color)] hover:bg-[var(--fg-tinted-color)] px-4 py-2 rounded-2xl shadow-[4px_4px_0px_0px_#1e293b] transition-all duration-200 hover:translate-x-1 hover:translate-y-1 hover:shadow-none">
                    <img id="volumeIcon" src="public/media/lightVolume.svg" alt="volume" class="w-4 h-4 mr-2">
                    <input type="range" id="volumeControl" min="0" max="100" value="50" class="w-20 h-2 bg-[var(--accent-tinted-color)] rounded-lg appearance-none accent-[var(--accent-color)]">
                </div>
            </div>
        </div>
    </div>
</section>
<section id="landingPage">
    <h1 class="text-[var(--accent-color)] text-6xl font-extrabold text-center mt-28 snap-start">Welcome to my page!</h1>
    <div class="text-center mt-10">
        <span id="viewCounter" class="text-3xl text-[var(--txt-color)] font-semibold">You are visitor number:<br>
            <img src="/media/loadingBlack.svg" alt="loading circle" class="animate-spin w-10 h-10 mx-auto mt-2">
        </span>
    </div>
    <div class="relative h-10 flex justify-center">
        <a href="#aboutMe" class="absolute top-10">
            <img src="/media/lightArrow.svg" id="arrowDown" alt="arrow down" class="w-28 h-auto motion-preset-oscillate">
        </a>
    </div>
    <img id="landingImg" src="/media/lightLanding.svg" alt="landing page screen" class="w-screen block">
</section>
<section id="bodySection" class="flex flex-col bg-linear-to-b from-[var(--bg-color)] to-[var(--accent-color)] text-[var(--txt-color)] min-h-screen">

    <div id="aboutMe" class="grid grid-cols-4 grid-rows-5 gap-4 w-3/5 h-[700px] mx-auto my-20 snap-start">
        <div class="col-span-2 bg-gradient-to-br from-[var(--fg-color)] via-[var(--fg-color)] to-[var(--fg-tinted-color)] rounded-2xl p-4 text-2xl font-bold intersect move-rd">
            Hal치csy B치lint Sean
        </div>
        <div class="col-span-2 row-span-2 col-start-1 row-start-2 bg-tile-gradient rounded-2xl p-4 intersect move-r">
            2
        </div>
        <div class="row-span-2 col-start-1 row-start-4 bg-tile-gradient rounded-2xl p-4 intersect move-ru">
            3
        </div>
        <div class="row-span-2 col-start-2 row-start-4 bg-tile-gradient rounded-2xl p-4 intersect move-u">
            4
        </div>
        <div class="col-span-2 row-span-5 col-start-3 row-start-1 bg-tile-gradient rounded-2xl p-4 intersect move-l">
            5
        </div>
    </div>

    <div id="toybox" class="grid grid-cols-2 grid-rows-5 gap-4 w-3/5 h-[700px] mx-auto my-20 snap-start">
        <div class="row-span-4 rounded-2xl p-4 items-center justify-center bg-tile-gradient intersect move-r">
            <div id="chatViewer" class="relative flex flex-col h-full bg-white rounded p-2 overflow-y-auto">
                <div class="absolute flex bg-gray-400 text-white w-8 h-8 p-4 items-center justify-center rounded-full">
                    <span class="relative text-xs font-medium px-1">0/16</span>
                </div>
                <!-- Messages injected here -->
                <div class="bg-blue-100 p-2 mt-2 rounded self-end">HI</div> <!--TODO add animation on inject?-->
            </div>
        </div>
        <div class="col-start-1 row-start-5 flex flex-col items-center justify-center bg-tile-gradient rounded-2xl p-4 intersect move-u">
            <div id="chatInput">
                <label for="inputText"></label><input type="text" id="inputText" placeholder="Send message here..." class="bg-[var(--fg-color)] px-3 py-1 border border-gray-300 rounded ">
                <button id="inputButton" class="bg-[var(--bg-color)] text-white px-4 py-1 rounded hover:bg-[var(--accent-color)] transition">Send</button> <!--TODO change to icon? and on hover color var-->
            </div>
        </div>
        <div class="row-span-4 col-start-2 row-start-2 flex flex-col items-center justify-center bg-tile-gradient rounded-2xl p-4 intersect move-l">
            <div id="canvasInput" class="flex mb-2">
                <label for="inputColor"></label><input type="color" id="inputColor" class="w-10 h-10 mx-10 cursor-pointer">
            </div>
            <!--TODO make brush cursor on canvas hover-->
            <canvas id="theCanvas" class="bg-white" width="300" height="300"></canvas>
        </div>
        <div class="col-start-2 row-start-1 flex flex-col items-center justify-center bg-tile-gradient rounded-2xl p-4 text-4xl font-extrabold intersect move-d">
            Toybox
            <span class="text-sm">you are connected as: <img src="/media/loadingBlack.svg" alt="loading circle" class="animate-spin w-10 h-10 mx-auto mt-2"></span>
        </div>
    </div>

    <div id="projRedis" class="grid grid-cols-4 grid-rows-5 gap-4 text-[var(--txt-color)] w-3/5 h-[700px] justify-center mx-auto my-20 snap-start">
        <div class="col-span-2 bg-tile-gradient rounded-2xl p-4 intersect move-rd text-2xl font-bold">
            Title
        </div>
        <div class="col-span-2 row-span-2 col-start-1 row-start-2 bg-tile-gradient rounded-2xl p-4 intersect move-r">
            Img
        </div>
        <div class="col-span-2 row-span-2 col-start-1 row-start-4 bg-tile-gradient rounded-2xl p-4 intersect move-ru">
            Tech stack
        </div>
        <div class="col-span-2 row-span-5 col-start-3 row-start-1 bg-tile-gradient rounded-2xl p-4 intersect move-l">
            Desc
        </div>
    </div>

    <div id="projPortfolio" class="grid grid-cols-4 grid-rows-5 gap-4 text-[var(--txt-color)] w-3/5 h-[700px] justify-center mx-auto my-20 snap-start">
        <div class="col-span-2 row-span-5 bg-tile-gradient rounded-2xl p-4 intersect move-r">
            Desc
        </div>
        <div class="col-span-2 col-start-3 bg-tile-gradient rounded-2xl p-4 intersect move-ld text-2xl font-bold">
            Title
        </div>
        <div class="col-span-2 row-span-2 col-start-3 row-start-2 bg-tile-gradient rounded-2xl p-4 intersect move-l">
            Img
        </div>
        <div class="col-span-2 row-span-2 col-start-3 row-start-4 bg-tile-gradient rounded-2xl p-4 intersect move-lu">
            Tech stack
        </div>
    </div>

</section>
<section id="footerSection" class="bg-[var(--fg-color)] text-[var(--txt-color)] py-8 snap-start">
    <div class="flex flex-col items-center">
        <a href="#landingPage" class="mb-4 hover:scale-110 transition">
            <img src="/media/lightArrow.svg" alt="Back to top" class="w-10 h-10 rotate-180">
        </a>
        <div class="flex space-x-6 mb-4">
            <a href="https://github.com/BHalacsy" target="_blank" rel="noopener">
                <img src="public/media/github.svg" alt="GitHub" class="w-8 h-8 hover:scale-110 transition">
            </a>
            <a href="https://linkedin.com/in/balint-halacsy" target="_blank" rel="noopener">
                <img src="public/media/linkedin.svg" alt="LinkedIn" class="w-8 h-8 hover:scale-110 transition">
            </a>
            <a href="mailto:your@email.com">
                <img src="public/media/email.svg" alt="Email" class="w-8 h-8 hover:scale-110 transition">
            </a>
        </div>
        <div class="text-sm text-center">
            &copy; 2025 B치lint Hal치csy's portfolio website
        </div>
    </div>
</section>
</body>
<script type="module" src="./src/main.ts"></script>
</html>
